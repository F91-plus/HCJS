<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_list_table</title>
</head>
<body>
    <!-- 리스트 -->
    <!-- dl, dt, dt -->
    <dl>
        <dt>탑 건</dt>
        <dd>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</dd>
    </dl>

    <!-- li -->
    <li>리스트 1</li>
    <li>리스트 2</li>
    <li>리스트 3</li>

    <!-- ul (순서가 없는 리스트), li -->
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ul>

    <!-- ol (순서가 있는 리스트), li -->
    <ol type="a">
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ol>

    <!-- table -->
    <table border="1">
        <caption>테잌블</caption>
        <tr>
            <th>c1</th>
            <th>c2</th>
            <th>c3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>2.5</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table border="1" width="200" height="200">
        <tr>
            <td width="100" height="100" colspan="2">1</td>
        </tr>
        <tr>
            <td width="100" height="100">3</td>
            <td width="100" height="100">4</td>
        </tr>
    </table>
    
    <table border="1" width="200" height="200">
        <tr>
            <td width="100" height="100" rowspan="2">1</td>
            <td width="100" height="100">2</td>
        </tr>
        <tr>
            <td width="100" height="100">4</td>
        </tr>
    </table>
    
</body>
</html>
