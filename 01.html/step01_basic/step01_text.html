<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step_text.html</title>
</head>
<body>
    <!-- 제목 -->
    <h1>제목 1</h1>
    <h3>제목 3</h3>
    <h5>제목 5</h5>

    <!-- 오토 클로징</> , br : 한줄 띄우기 -->
    <!-- 한줄 긋기 -->
    <hr />
    <!-- 단락 : p -->
    <p>
        후라이드 치킨<br/>
        양념치킨
    </p>
    <hr/>
    <!-- 굵기 : b, strong -->
    <b>간장</b> 치킨<br/>
    <strong>파</strong>닭
    <hr/>
    <!-- 기울임 : i, em -->
    <i>마늘</i>치킨<br/>
    <em>매운양념</em>치킨
    <hr/>
    <!-- 삽입, 삭제 : ins, del -->
    <ins>슈프림 양념</ins>치킨<br/>
    <del>초코</del>치킨
    <hr/>
    <!-- 위첨자, 아래첨자 : sup, sub -->
    <sup>뿌링클</sup>치킨<br/>
    <sub>자메이카</sub>통다리
    <hr/>
    <h3 style="color : red;">불닭치킨</h3>
    <h3 style="font-size: 32px; color : blue;">허니올리고당 치킨</h3>
    <h3 style="font-size: 32px; color : black; text-align: center;">블랙 시크릿 치킨</h3>


</body>
</html>
