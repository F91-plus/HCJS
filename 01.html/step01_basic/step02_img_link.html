<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_img_link.html</title>
</head>
<body>
    <!-- 링크 : link -->
    <a href="https://google.com">쿠클이</a>
    <!-- 이미지 : img -->
    <!-- 웹 페이지에 존재하는 이미지 출력 -->
    <a href="https://google.com">
        <!-- 이미지로 링크 설정 -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="쿠클이">
    </a>
    <hr/>
    <!-- target -->
    <!-- 현재 탭에서 이동 -->
    <a href="https://google.com" target="_self">
        <!-- 이미지로 링크 설정 -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="쿠클이">
    </a>
    <br/><br/>
    <!-- 새 탭에서 이동 -->
    <a href="https://google.com" target="_blank">
        <!-- 이미지로 링크 설정 -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="쿠클이">
    </a>
    <hr/>
        <a href="/intro.html" alt="index.html">intro.html</a>
    <hr/>
    <!-- img 폴더 내에 존재하는 이미지 출력 -->
    <img src="../img/scroll.png" alt="scroll" width="200px">
    <img src="../img/VScode단축명령어.PNG" alt="명령이" height="500px">

        
</body>
</html>
