<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>

        // 선언 : 함수를 생성하는 행위
        function add(x, y) {
            console.log(x+y);
        }

        // 호출
        add(1,2);

        // 함수의 매개변수보다 부족할 경우 undefinde
        // 넘어가는 매개변수는 무시

        // 1. 함수의 선언식 (declarations)
        function getNames() {
            console.log();
        }
        // 2. 함수의 표현식 (expressions)
        let getAges = function () {
            console.log;
        }
    </script>
</body>
</html>
