<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_array.html</title>
</head>
<body>
    <script>
        // array : 배열, 일반적인 리터럴 데이터를 효율적으로 관리하기 위한 객체
        // 생성 : [요소1, 요소2, ...]
        let jsArray1 = [1,2,3,4,5];
        let jsArray2 = ["HTML", "css", "javascript"];
        console.log(jsArray2);
        // 조회 : 배열변수명[인덱스 번호]
        console.log(jsArray2[1]);

        //배열 길이 : 배열변수명.length
        // 반복
        let country = ["ROK", "CHINA", "JAPAN"];
        for(let name of country) {
            console.log(name);
        }

        for(let i=0; i<country.length; i++) {
            console.log(country[i]);
        }

        // 변경
        let nums = [1,2,3,4,5];
        console.log(nums);
        // 추가
        nums.push(6);
        console.log(nums);

        nums.unshift(0);
        console.log(nums);
        // 삭제
        // pop : 맨 뒤의 요소 삭제
        // shift : 맨 앞의 요소 삭제

        // splice
        // 지정한 인덱스 까지 포함한 이후 값을 지정
        // nums.splice(2);
        // console.log(nums);

        // (inx, no) : 지정 인덱스 포함 no 개수 만큼 요소 삭제
        // nums.splice(2,2);
        // console.log(nums);

        // 해당 인덱스부터 no개의 값을 지우고 지운 위치부터  값(999)을 넣는다
        nums.splice(2,1,999);
        console.log(nums);

        //slice
        console.log(nums.slice(2));     //999 3 4 5 6 => 지정한 인덱스 포함 이후의 모든 요소 출력(단, 원본 배열에 변경은 없다.)
        console.log(nums);

        //indexof : 해당 요소의 인덱스값 출력
        console.log(nums.indexOf(3));
        console.log(nums.indexOf(7));  // -1 해당 요소는 배열에 존재하지 않음

        // join : 내부 요소를 하나의 문자열 값으로 출력하고자 할때 표현하는 기능
        console.log(nums.join());
        console.log(nums.join(' '));
        console.log(nums.join('-'));

        // find : 테스트 함수의 조건에 맞는 첫번째 요소 값으 반환
        let numbers = [1,2,3,4,5];
        let even = numbers.find((item) => item%2 === 0);
        console.log(even);
        // numbers에 있는 값이 item에 하나씩 들어가서 => 다음의 코드를 실행

        let cats = [    // cats의 타입은 object - array
            {name: '마일로', age:10},
            {name: '디디', age:11},
            {name: '루루', age:12},
            {name: '티티', age:6},
        ]

        // find를 통해서 age가 10살 이하인 냥이만 검색
        let findcat1 = cats.find((item) => item.age <= 10);
        // let findcat2 = cats.find(cat => cat.age <= 10);
        // console.log(findcat2);
        console.log(findcat1);

        // filter : 조건에 맞는 요소들을 추려 새로운 배열 객체로 반환
        let findcat3 = cats.filter(cat => cat.age <= 10)
        console.log(findcat3);

        // ex
        const todos = [
            {
                id : 1,
                todo : '자격증공부',
                done : true,
            },
            {
                id : 2,
                todo : '공부정리하기',
                done : false,
            },
            {
                id : 3,
                todo : '운동',
                done : false,
            },
            {
                id : 4,
                todo : 'game',
                done : false,
            },
            {
                id : 5,
                todo : '여행 계획',
                done : true,
            }
        ]

        // todo 리스트에서 내가 끝낸 일만 출력하기
        let todoOK = todos.filter(item => item.done == true);
        console.log(todoOK);

        for(let list in todos) {
            console.log(todos[list]);
        }

        // numbers
        // forEach : 배열 내부의 요소를 하나하나 반복을 통해 접근하는 기능
        let sum = 0;
        numbers.forEach(num => sum += num);
        console.log(sum);

        let forEachArray = [];
        numbers.forEach(number => {
            forEachArray.push(number + 10);
        })
        console.log(forEachArray);

        // map : 배열 내부의 요소를 하나하나 반복을 통해 접근 + 새로운 배열으 만들어서 반환
        let sum2 = 0;
        numbers.map(num => sum2 += num);
        console.log(sum2);

        let newArray = numbers.map(number => number+10)
        console.log(newArray);

        // reduce : 
        let reduceArray = [1,2,3,4,5];
        let result = reduceArray.reduce(function(accumulter, cuurentVal) {
            console.log(accumulter, cuurentVal);
            return accumulter + cuurentVal;
        });
        console.log(result);

        let items = [
            {
                name: "icetea",
                price: 2500
            },
            {
                name: "snack",
                price: 1500
            },
            {
                name: "drink",
                price: 2000
            }
        ]

        // 3가지 item의 price 총합을 구하시오
        let totalPrice = items.reduce((totalPrice, item) => totalPrice + item.price, 0);
        console.log(totalPrice);
    </script>
</body>
</html>
