<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_operator.html</title>
</head>
<body>
    <script>
        // 산술연산
            
        // 사칙연산
        console.log(10 % 3);
        console.log( 2 ** 3);

        // 우선순위
        // 변수로도 사칙연산 가능
        // 문자열의 경우 뎃셈은 문장을 만들어서 출력
        // 증감연산자 (++, --)
        let num = 10;
        console.log(num++);    // 10
        console.log(++num);    // 12
        console.log(num--);    // 12
        console.log(--num);    // 10

        // 대입연산자
        // =, +=, -=, *=, /=, ...
        let x = 10;
        x += 10;
        console.log(x);

        // 비교연산자
        // >, >=, <, <=, !==, ===

        let a = 10;
        let b = 20;
        console.log(a == 10);
        console.log(a != 10);
        console.log(a >= b);

        // ==, ===
        // == 값을 비교
        // === 타입을 비교      실수와 정수 비교해도 같은 숫자 타입으로 같음

        // 논리연산자
        // ||, &&, !
        // || 논리 곱 OR : 둘중 하나라도 참이면 참
        // && 논리 합 AND : 둘중 하나라도 거짓이면 거짓
        

    </script>
</body>
</html>
