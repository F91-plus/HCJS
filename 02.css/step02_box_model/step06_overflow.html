<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step06_overflow.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 4px solid;
            overflow: auto;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            border: 4px solid;
            overflow: auto;

            background: tomato;

        }

        div:nth-child(4) {
            background: blue;
            opacity: 1;
        }

    </style>
</head>
<!-- overflow -->
<!-- 투명도 : opacity  0일경우 안보이지만 공간은 차지함-->
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, harum.
    </div>
    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
</body>
</html>
